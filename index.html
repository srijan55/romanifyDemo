<!DOCTYPE html>
<html>
<head>
  <title>Character Counter</title>
</head>
<body>
  <h1>Character Counter</h1>
  <textarea id="inputText" rows="4" cols="50" placeholder="Type something..."></textarea><br>
  <button onclick="countCharacters()">Count Characters</button>
  <p id="result"></p>

  <script>
    async function countCharacters() {
      const text = document.getElementById('inputText').value;
      const response = await fetch('https://flasktest-gd3c.onrender.com/count', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });

      if (response.ok) {
        const data = await response.json();
        document.getElementById('result').innerText = `Character count: ${data.count}`;
      } else {
        document.getElementById('result').innerText = 'Error contacting the API.';
      }
    }
  </script>
</body>
</html>
